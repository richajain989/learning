<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/richa/Documents/GitHub/learning/html&css/html-css-javascript-getting-started-start/site.css" type="text/css" />
    <style>

        @media only screen and (min-width: 768) {
            article {
                width:350px;
            }
            
        }
        .input-group{
            margin-bottom: 20px;
        }
        .input-group input,
        .input-group textarea,
        .input-group select{
            padding:10px;
            border: solid 1px #999;
            border-radius: 2px;
            width: 100%;
        }

        label {
            font-weight: 600;
        }

        input[type="reset"] {
           background: transparent;
           border: 0;
           text-decoration: underline;
           cursor: pionter;
        }

        input[type="submit"] {
            border:solid 1px #999;
            border-radius: 3px;
            padding: 10px;
        }
    </style>
    <title>Bethany's Pie Shop</title>
   
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="file:///Users/richa/Downloads/html-css-javascript-getting-started-start%202/pies.html">Pies</a></li>
                <li><a href="file:///Users/richa/Downloads/html-css-javascript-getting-started-start%202/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
         <aside><img src="file:///Users/richa/Downloads/html-css-javascript-getting-started-start%202/images/logo.png" alt="Bethany's Pie Shop"></aside>
        <article>
            <h1>Order</h1>

            <div class="pie">
                <img src = "file:///Users/richa/Downloads/html-css-javascript-getting-started-start%202/images/apple-pie.png" />
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
            </div>
            <form action="http://localhost:7071/api/post" method="POST">
                <input type="hidden" id="pie-order" name="pie-order">


            
                <div class="input-group">
                    <div><label for="first-name">First name</label></div>
                    <div><input type="text" name="first-name" id="first-name"/></div>
                </div>

                <div class="input-group">
                    <div><label for="last-name">Last name</label></div>
                    <div><input type="text" name="Last-nme" id="last-name"/></div>
                </div>

                <div class="input-group">
                    <div><label for="address">Address</label></div>
                    <div><input type="text" name="address" id="address" /></div>
                </div>

                

                <div clas="input-group">
                    <div><label for="state">State</label></div>
                    <div>
                        <select name="state" id="state">
                            <option value="" selected>[ Select one ]</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Hariyana">Hariyana</option>
                            <option value="Maharstra">Maharstra</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Telengana">Telengana</option>
                            <option value="UP">UP</option>
                            </select>
                    </div>
                </div>


                <div class="input-group">
                    <div><label for="postal-code">Postal Code</label></div>
                    <div><input type="text" name="postal-code" id="postal-code "/></div>
                </div>

                <div class="input-group">
                    <div><label for="comments">Comments</label></div>
                    <div>
                        <textarea
                            name="comments"
                            id="comments"
                            cols="30"
                            row="10"></textarea>
                    </div>
                </div>

                <input type="reset" value="Reset" />
                <input type="submit" value="order" />
                

            </form>
            
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="file:///Users/richa/Downloads/html-css-javascript-getting-started-start%202/pies.html">Pies</a></li>
                <li><a href="file:///Users/richa/Downloads/html-css-javascript-getting-started-start%202/contact.html">Contact</a></li>
            </ul>
        </nav>
     </footer>
    </body>
    <script>
        window.addEventListener("DOMContentLoaded", function(e) {

            const order = localStorage.getItem("order");
            if (order) {
                const pieOrder = JSON.parse(order);

                const orderInput = document.querySelector("#pie-order");
                orderInput.value = order;

                const pie = document.querySelector(".pie");

                const title = pie.querySelector(".title");
                const price = pie.querySelector(".price");
                const desc = pie.querySelector(".desc");

                title.innerText = pieOrder.title;
                price.innerText = pieOrder.price;
                desc.innerText = pieOrder.desc;

                const img = pie.querySelector("img");
                img.setAttribute("src", 'images/${pieOrder.id}.png');
                img.setAttribute("alt", pieOrder.title);
             }
            
        });
    </script>
    
</html>
